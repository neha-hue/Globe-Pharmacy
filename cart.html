<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cart{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 20;
            margin: auto;
            width: 80%;
            text-align: center;
        }
        .cart>div{
            width: 70%;
        }
        .cart>div>img{
            width: 100%;
        }
        .cart>div>img:nth-child(48){
            width: 30%;
        }
    </style>
</head>
<body>
    <h1>Total price of cart <span id="count">0</span></h1>
    <div class="cart">

    </div>
</body>
</html>
<script src="cart.js"></script>
